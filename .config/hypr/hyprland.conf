# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
source = ~/.config/hypr/hyprland.conf.d/monitors.conf


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = wezterm
$fileManager = dolphin
# $menu = wofi --show drun
$menu = ulauncher-toggle


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:
# exec-once = waybar & hyprpaper & firefox

# from https://gist.github.com/brunoanc/2dea6ddf6974ba4e5d26c3139ffb7580
# make sure that xdg-desktop-portal-hyprland can get the required variables on startup (for screen sharing)
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# apply theme to gsettings using values selected in nwg-look (stored in ~/.local/share/nwg-look/gsettings)
exec-once = nwg-look -a

# set mouse cursor https://wiki.hypr.land/FAQ/#how-do-i-change-me-mouse-cursor
exec-once = hyprctl setcursor "Breeze_Hacked" 16

exec-once = nm-applet
exec-once = udiskie
exec-once = ulauncher --hide-window --no-window-shadow

#TODO: figure out if this is needed or not:
# exec = ~/.scripts/restart-gpg-agent.sh

source = ~/.config/hypr/hyprland.conf.d/startup-apps.conf


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# DO NOT SET ENVIRONMENT IN THIS FILE
# Instead, use ~/.config/uwsm/env for theming, xcursor, nvidia and toolkit variables, and ~/.config/uwsm/env-hyprland for HYPR* and AQ_* variables. The format is `export KEY=VAL`


#####################
### LOOK AND FEEL ###
#####################

# TODO: theme

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    # gaps accept a single value or top,right,bottom,left
    gaps_in = 8
    # less outer gap on top since waybar adds space too, which makes the gap look too big
    gaps_out = 12,16,16,16

    workspace = w[t1], gapsin:0, gapsout:0, border:0 # equivalent of i3's smart_gaps

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this

    force_split = 2 # always split to right/down (instead of following mouse)
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    accel_profile = flat
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        disable_while_typing = true
        natural_scroll = true
        tap-to-click = true
        tap-and-drag = true
        drag_lock = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
# https://wiki.hyprland.org/Configuring/Gestures/
gesture = 3, horizontal, workspace

# https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs
device {
    # touchpad on MSI GF63 8RD laptop
    name = cust0001:00-04f3:30aa-touchpad
    accel_profile = adaptive
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# TODO: set this up for all tty
# bind = ALT, F2, exec, sudo chvt 2

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Q, killactive,
# bind = $mainMod SHIFT, E, exit,
bind = $mainMod SHIFT, E, exec, uwsm stop # TODO: prompt before exiting? i3-nagbar equivalent?
# bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, Space, togglefloating,
bind = $mainMod, D, exec, $menu
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, X, exec, hyprlock


# Generate a UUID and copy to clipboard 
bind = $mainMod, U, exec, uuidgen | tr -d '[:space:]' | wl-copy && notify-send -u low -t 2000 -i clipboard 'uuidgen' 'copied new UUID to clipboard'



# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, h, movefocus, l
bind = $mainMod, down, movefocus, d
bind = $mainMod, j, movefocus, d
bind = $mainMod, up, movefocus, u
bind = $mainMod, k, movefocus, u
bind = $mainMod, right, movefocus, r
bind = $mainMod, l, movefocus, r

# Move window with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, l, movewindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move focused workspace to monitor #TODO: test this
bind = $mainMod CTRL, left, movecurrentworkspacetomonitor, -1
bind = $mainMod CTRL, right, movecurrentworkspacetomonitor, +1

# Toggle fullscreen for window
bind = $mainMod, f, fullscreen, 0
bind = $mainMod, b, fullscreen, 1



# Spotify special workspace (scratchpad)
windowrulev2 = float, class:spotify
windowrulev2 = size 75% 75%, class:spotify
windowrulev2 = workspace special:spotify silent, class:spotify
bind = $mainMod, minus, togglespecialworkspace, spotify


# Toggle notification panel
bind = $mainMod, n, exec, swaync-client -t -sw

# Screenshots
bind = , Print, exec, hyprshot -m active -m output -r -z | swappy -f -
bind = CTRL, Print, exec, hyprshot -m region -r -z | swappy -f -
bind = ALT, Print, exec, hyprshot -m active -m window -r -z | swappy -f -

# Extra per-host keybinds
source = ~/.config/hypr/hyprland.conf.d/extra-keybinds.conf



# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# TODO: can't change brightness without sudo?
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl -p spotify next
bindl = , XF86AudioPause, exec, playerctl -p spotify play-pause
bindl = , XF86AudioPlay, exec, playerctl -p spotify play-pause
bindl = , XF86AudioPrev, exec, playerctl -p spotify previous

# TODO: touchpad toggle, airplane mode, other special keys on laptop?

exec-once = clipse -listen # run listener on startup

windowrulev2 = float,class:(clipse) # ensure you have a floating window class set if you want this behavior
windowrulev2 = pin,class:(clipse) # ensure you have a floating window class set if you want this behavior
windowrulev2 = size 622 652,class:(clipse) # set the size of the window as necessary

bind = SUPER, C, exec, pkill clipse || wezterm start --class clipse -e 'clipse'

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$



# Force applications to open in floating mode
windowrulev2 = float, title:Yubico Authenticator

# Make sure pinentry stays focused
windowrule = stayfocused, class:(pinentry-)(.*)

source = ~/.config/hypr/hyprland.conf.d/workspace-monitor-assignments.conf

source = ~/.config/hypr/hyprland.conf.d/app-workspace-assignments.conf




# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

